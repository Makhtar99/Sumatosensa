<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <g stroke="#2e1d0e" stroke-width="4" fill="#ea933c" stroke-linecap="round" stroke-linejoin="round">

    <!-- Cercle extérieur (corps du manomètre) -->
